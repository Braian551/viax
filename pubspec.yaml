name: viax
description: "Viax - App de Transporte"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  mysql1: ^0.20.0  
  provider: ^6.1.3
  # Dependencias para autenticaci칩n y correo
  http: ^1.1.0
  crypto: ^3.0.3
  # Mapas y utilidades geogr치ficas
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  mapbox_maps_flutter: ^2.12.0
  # Dependencias para geolocalizaci칩n (simplificada)
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  # Dependencias para UI y utilidades
  pin_code_fields: ^8.0.1
  uuid: ^4.2.1
  shared_preferences: ^2.2.2
  shimmer: ^3.0.0
  intl: ^0.20.2
  fl_chart: ^1.1.1
  font_awesome_flutter: ^10.7.0
  image_picker: ^1.0.7
  file_picker: ^10.3.3
  permission_handler: ^12.0.1
  path_provider: ^2.1.3
  device_info_plus: ^10.1.0
  url_launcher: ^6.2.5
  # Dependencias para manejo de estado
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5
  # Audio
  audioplayers: ^6.1.0  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.2

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/vehicles/
    - assets/images/vehicles/iconvehicles/
    - assets/sounds/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
  background: "#000000"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/images/logo.png"
  remove_alpha_ios: true
  # Configuraci칩n adicional para forzar fondo negro
  android_adaptive_background: "#000000"
  android_adaptive_foreground: "assets/images/logo.png"
  web:
    generate: true
    image_path: "assets/images/logo.png"
    background_color: "#000000"
  windows:
    generate: true
    image_path: "assets/images/logo.png"
    icon_size: 48
